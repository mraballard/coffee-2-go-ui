<!DOCTYPE html>
<html ng-app="coffee">
  <head>
    <meta charset="utf-8">
    <title>Coffee 2 Go</title>
    <link href="css/flexbox.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/main.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<!--*********************************************-->
<!--**************ANGULAR/JS/JQUERY**************-->
<!--*********************************************-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?&libraries=places"></script>
<!-- <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script> -->
    <script src='js/maps.js'></script>
    <script src='js/router.js'></script>
    <script src='js/cart.js'></script>
    <script src='js/app.js'></script>
    <script src='js/google_place.js'></script>

  </head>

  <body ng-controller="mainController as main" class="holy-grail">
    <header class="holy-grail__header">
      <nav class="flexy-nav">
        <button id="flexy-nav__toggle" class="flexy-nav__toggle">Toggle Nav</button>
        <ul id="flexy-nav__items" class="flexy-nav__items">
          <li class="flexy-nav__item"><a ui-sref="welcome" class="flexy-nav__link"><img id="logo-sm" src="/img/logo_sm.png" alt="" /></a></li>
          <li class="flexy-nav__item"><a ui-sref="home" class="flexy-nav__link">Home</a></li>
          <li class="flexy-nav__item"><a ui-sref="update" class="flexy-nav__link">My Account</a></li>
          <li class="flexy-nav__item"><a ui-sref="cart" class="flexy-nav__link">Cart</a></li>
          <li class="flexy-nav__item"><button ng-click="main.logout()" class="flexy-nav__link">Logout</button></li>
        </ul>
        <form ng-submit="main.geocodeAddress()" class="flexy-nav__form">
          <input type="text" class="flexy-nav__search" ng-model="main.searchString" googleplace/>
          <!-- <button type="submit" name="submit">Search</button> -->
        </form>
      </nav>
    </header>

    <div class="holy-grail__body">
      <div class="holy-grail__content">
        <main ui-view></main>
      </div>
    </div>

  <footer class="holy-grail__footer">
    <nav class="flexy-nav">
      <button id="flexy-nav__toggle" class="flexy-nav__toggle">Toggle Nav</button>
      <ul id="flexy-nav__items" class="flexy-nav__items">
        <li class="flexy-nav__item"><a ui-sref="signup" class="flexy-nav__link">Create Account</a></li>
        <li class="flexy-nav__item"><a ui-sref="login" class="flexy-nav__link">Sign In</a></li>
      </ul>
    </nav>
  </footer>


</body>
</html>
