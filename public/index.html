<!DOCTYPE html>
<html ng-app="coffee">
  <head>
    <meta charset="utf-8">
    <title>Coffee 2 Go</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/flexbox.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/test.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/main.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<!--*********************************************-->
<!--**************ANGULAR/JS/JQUERY**************-->
<!--*********************************************-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?&libraries=places"></script>
<!-- <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script> -->
    <script src='js/maps.js'></script>
    <script src='js/router.js'></script>
    <script src='js/cart.js'></script>
    <script src='js/app.js'></script>
    <script src='js/google_place.js'></script>

  </head>

  <body ng-controller="mainController as main">
    <div id="flexbox">
      <header header id="main-header" class="main_section">
        <nav ng-if="main.user" class="flexy-nav">
          <ul class="header_ul">
            <li class="header_li"><a ui-sref="update" class="flex_link">Edit Your Info</a></li>
            <li class="header_li"><a ui-sref="cart" class="flex_link">Cart</a></li>
            <li class="header_li" ng-click="main.logout()">Logout</li>
          </ul>
          <form ng-submit="main.geocodeAddress()" class="flexy-nav__form">
            <input type="text" class="flexy-nav__search" ng-model="main.searchString" googleplace/>
          </form>
        </nav>
        <nav ng-if="!main.user" class="bar">
          <div class="icon-header">
            <a ui-sref="welcome">C-2-Go</a>
          </div>
          <div class="icon-header">
            <a ui-sref="signup">Sign Up</a>
          </div>
          <div class="icon-header">
            <a ui-sref="login">Sign In</a>
          </div>
          <div class="icon-header">
            <a ui-sref="login">Username</a>
          </div>
          <form ng-submit="main.geocodeAddress()" class="search">
            <input type="search" class="flexy-nav__search" ng-model="main.searchString" googleplace/>
          </form>
        </nav>
      </header>
      <nav ng-if="main.user" id="main-nav" class="main_section">
        <nav class="flexy-nav">
          <ul class="aside_ul">
            <li class="aside_li"><a ui-sref="home" class="flex_link">Home</a></li>
            <li class="aside_li"><a ui-sref="update" class="flex_link">Account</a></li>
          </ul>
        </nav>
      </nav>
      <main id="main-main" class="main_section">
        <main ui-view>

        </main>
      </main>

      <footer id="main-footer" class="main-footer">
        <nav class="bar">
          <div class="icon-footer"><a ui-sref="signup">Sign Up</a></div>
          <div class="icon-footer"><a ui-sref="login">Sign In</a></div>
        </nav>
      </footer>
    </div>

</body>
</html>
