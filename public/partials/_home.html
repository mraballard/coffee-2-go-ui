

<div id="home-page">
  <main id="stores-list">
    <h3>RECENT STORES:</h3>
    <details ng-repeat="store in main.stores">
      <li ng-click="">{{store.name}}: {{store.address}}</li>
    </details>
  </main>

  <aside id="orders-list" class="main_section">
    <h3> RECENT ORDERS </h3>
    <details ng-repeat="order in main.orders">
      <li ng-click="main.showOrder(order)">{{order.total | currency}} {{order.created_at | date:"MM/dd/yyyy 'at' h:mma"}}</li>
    </details>
  </aside>
</div>
