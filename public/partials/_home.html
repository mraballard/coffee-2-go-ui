
<div id="recent-stores-header" class="green-glow-h2">
  Recent Stores
</div>
<div id="home-page">

  <div class="card-list">
    <div ng-repeat="store in main.stores">
      <div class="card" ng-click="main.showMenu(store)">
        <h3 id="store-card-title">{{store.name}}</h3>
        <h5 class="card-address">{{store.address}}</h5>
      </div>
    </div>
  </div>

  <div id="orders-list">
    <h4 class="recent-orders-heading"> Recent Orders </h4>
    <hr>
    <div class="order-list" ng-repeat="order in main.orders">
      <div class="order" ng-click="main.showOrder(order)">{{order.order.created_at | date: mediumDate}} @{{order.store.name}}
      </div>
    </div>
  </div>
</div>
