<h2>{{main.thisStore.title}}</h2>
<h4>{{main.thisStore.vicinity}}</h4>

<div id="menu-page">
  <div class="card-list">
    <div ng-repeat="item in main.thisStore.menuItems">
      <div class="menu-item" ng-click="main.addToCart(item)">
        <h3>{{item.name}}:</h3> <p>{{item.description}}</p> <h4>{{item.price | currency}}</h4>
        <h5 class="add-to-cart" ng-if="main.user">Add to cart</h5>
      </div>
    </div>
  </div>
</div>
