
<div ng-if="main.cart.items.length > 0" id="cart">
  <div class="cart-list">
    <div class="cart-item">
      <h2>Item</h2>
      <h2>Price</h2>
      <h2>Quantity</h2>
      <h2>Subtotal</h2>
    </div>
    <hr>
    <div ng-repeat="orderItem in main.cart.items">
      <div class="cart-item">
        <h4>{{orderItem.product.name}}</h4>
        <h4>{{orderItem.product.price | currency}}</h4>
        <h4>
          <form id="quantity-form" ng-submit="main.updateCart(orderItem, quantity)">
            <input  ng-model="quantity" type="text" placeholder="{{orderItem.quantity}}">
          </form>
        </h4>
        <h4>{{orderItem.subtotal | currency}}</h4>
      </div>
      <div class="cart-button" ng-click="main.removeFromCart(orderItem)">
        <span>Remove Item</span>
      </div>
    </div>
  </div>
  <div class="cart-total">
    <h4 class="cart-total-heading">Total</h4>
    <h4 class="cart-total-heading">{{main.cart.total | currency}}</h4>

      <div class="checkout-button" ng-click="main.checkout()" ng-show="main.cart.items.length && main.user">
        <span>Checkout</span>
      </div>
  </div>
</div>
<div ng-if="main.cart.items.length == 0">
  <h2 class="green-glow-h2 ">Cart is Empty!</h2>
</div>
