<div class="map-page">
  <div class="place-listing">
    <ul class="" ng-repeat="place in main.markers">
      <li ng-click="main.showMenu(place)">{{place.title}}</li>
    </ul>
  </div>
  <div class="map-div" map-lazy-load="{{main.googleMapsUrl}}">
    <ng-map zoom="15" center="{{main.center}}" id="map">
    </ng-map>
  </div>
</div>
