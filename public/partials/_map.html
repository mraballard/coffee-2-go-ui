<div class="map-page">
  <div class="list-box">
    <div class="place-list" ng-repeat="place in main.markers">
      <div class="place" ng-click="main.saveStore(place)">{{place.title}}</div>
    </div>
  </div>
  <div class="map-div" map-lazy-load="{{main.googleMapsUrl}}">
    <ng-map zoom="15" center="{{main.center}}" id="map">
    </ng-map>
  </div>
</div>
