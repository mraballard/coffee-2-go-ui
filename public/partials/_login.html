
<div class="form-container">
  <form class="flex-form" ng-submit="main.login(userPass)">
      <div class="input-section">
        <label for="username"></label>
        <input ng-model="userPass.username" type="text" placeholder="username">
      </div>
      <div class="input-section">
        <label for="password"></label>
        <input ng-model="userPass.password" type="password" placeholder="password">
      </div>
      <div class="input-section">
        <button type="submit">Log in</button>
      </div>
  </form>
</div>
