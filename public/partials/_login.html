<form id="signup-form" ng-submit="main.login(userPass)">
  <ul class="flex-outer">
    <li>
      <label for="username">Username</label>
      <input ng-model="userPass.username" type="text" placeholder="username">
    </li>
    <li>
      <label for="password">Password</label>
      <input ng-model="userPass.password" type="password" placeholder="password">
    </li>

    <li>
      <button type="submit">Submit</button>
    </li>
  </ul>
</form>
